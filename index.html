<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/index_style.css" /> 
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 1280px)" href="/css/index_style_media.css" /> 
    <title>iSearch</title>
</head>
<body>
    <div class="title">
        MiD
    </div>

    <div class="log">
        Log In
    </div>

    <p id="titleSearch" style="display:none;">Serial number / imei number</p>
    <div class="search" onclick="maFonction()" >
        <svg class="search-svg" viewBox="0 0 320 70"
             data-init="M160,3 L160,3 a27,27 0 0,1 0,54 L160,57 a27,27 0 0,1 0,-54 M197,67 181.21,51.21"
             data-mid="M160,3 L160,3 a27,27 0 0,1 0,54 L160,57 a27,27 0 0,1 0,-54 M179.5,49.5 179.5,49.5"
             data-active="M27,3 L293,3 a27,27 0 0,1 0,54 L27,57 a27,27 0 0,1 0,-54 M179.5,49.5 179.5,49.5">
          <path class="search-svg__path" d="M160,3 L160,3 a27,27 0 0,1 0,54 L160,57 a27,27 0 0,1 0,-54 M197,67 181.21,51.21" />
        </svg>
        <input type="text" class="search-input" maxlength="15" onkeypress="return verif(event);" />
        <div class="search-close"></div>
    </div>

    <a href="/device.html">
        <img src="/pic/all_device.png" alt="all device">
    </a>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js'></script>
<script  src="/js/script.js"></script>

<script type="text/javascript">
    function verif(evt) {
        var keyCode = evt.which ? evt.which : evt.keyCode;
        var accept = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        if (accept.indexOf(String.fromCharCode(keyCode)) >= 0) {
            return true;
        } else {
            return false;
        }
    }
</script>

<script>
    function maFonction() {
      var div = document.getElementById("titleSearch");
      if (div.style.display == "none") {
        div.style.display = "block";
      } else {
        div.style.display = "none";
      }
    }
</script>
</body>
</html>
